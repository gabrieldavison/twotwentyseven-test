<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256 -ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Disney</title>
  </head>
  <body>
    <header class="header grid-x">
      <div class="cell auto">
        <img src="./assets//header-logo.png" alt="Disney Logo" />
        <nav class="header__nav">
          <ul>
            <li class="header__nav-item"><a href="">TV</a></li>
            <li class="header__nav-item"><a href="">MOVIES</a></li>
            <li class="header__nav-item"><a href="">STORE</a></li>
            <li class="header__nav-item"><a href="">GAMES</a></li>
            <li class="header__nav-item"><a href="">VIDEO</a></li>
            <li class="header__nav-item"><a href="">WIN</a></li>
            <li class="header__nav-item"><a href="">HOLIDAYS</a></li>
            <li class="header__nav-item"><a href="">DISNEYLIFE</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right-col cell auto">
        <button class="header__login-button">
          <img
            class="header__login-button-icon"
            src="./assets/header-button-icon.png"
          />LOGIN / REGISTER
        </button>
      </div>
    </header>
    <section class="hero">
      <img
        class="hero__background-image"
        src="./assets/hero-background.png"
        alt="Star Wars Image"
      />
      <div class="hero__content">
        <img src="./assets/hero-title.png" alt="Star Wars Logo" />
        <h2 class="hero__title">Available Now to Rent or Buy</h2>
        <button class="hero__purchase-button">PURCHASE</button>

        <img class="hero__dots" src="./assets/hero-dots.png" alt="Dots" />
      </div>
    </section>
    <section class="covid"><h2>Covid</h2></section>
    <section class="carousel"><h2>Carousel</h2></section>
    <section class="star-wars"><h2>Star Wars</h2></section>
    <section class="gallery"><h2>Gallery</h2></section>
    <section class="contact"><h2>Contact</h2></section>
    <footer class="footer"><h2>Footer</h2></footer>
  </body>
</html>
